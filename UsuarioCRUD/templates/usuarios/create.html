{% extends "base.html" %}

{% block head_title %}Crear un usuario{% endblock %}

{% block content %}
<div class="mb-5">
    <h2 class="d-inline">Crear un usuario</h2>
    <a href="{{ url_for('usuarios_list') }}" class="btn btn-link float-end">
        <i class="bi bi-arrow-left-circle me-2"></i>Volver a la lista de usuarios
    </a>
</div>

<div class="row justify-content-center">
    <div class="card p-3" style="width: 600px;">
        <div class="card-body">
            <form action="{{ url_for('usuarios_create') }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text" name="apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo electr√≥nico</label>
                    <input class="form-control" type="email" name="correo_electronico">
                </div>
                <button type="submit" class="btn btn-primary float-end mt-3">
                    <i class="bi bi-person-plus-fill me-1"></i>Crear usuario
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
